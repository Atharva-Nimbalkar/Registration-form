<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registeration Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2 id="title">Student Registeration Form</h2>
    <form>
        <label for="fullName1" size="20">Name</label>
        <input type="text" id="fullName1" value="robert henry" width="100" size="50"><br><br>
        <label for="fullName2">Father Name</label>
        <input type="text" id="fullName2" value="robert henry" width="100" size="50"><br><br>
        <label for="EmailId">email</label>
        <input type="email" id="EmailId"><br><br>
        <p class="error"></p>
        <label for="address">Permanent Address</label>
        <input type="text" id="address" value="XXXX" size="50"><br><br>
        <label>Gender</label>
        <input type="radio" id="sex1" name="select">
        <label for="sex1">Male</label>
        <input type="radio" id="sex2" name="select">
        <label for="sex2">Female</label><br><br>
        <label>City</label>
        <select id="cities" name="city">
            <option value="solpaur">Solapur</option>
            <option value="pune">Pune</option>
            <option value="Sambhaji Nagar">Nagar</option>
            <option value="nashik">Nashik</option>
        </select><br><br>
        <label>Course</label>
        <select id="side" name="Side">
            <option value="Science">Science</option>
            <option value="Commerece">Commerece</option>
            <option value="Arts">Arts</option>
        </select><br><br>
        <label>District</label>
        <select id="District" name="district">
            <option value="Solapur">Solapur</option>
            <option value="Pune">Pune</option>
            <option value="Nashik">Nashik</option>
            <option value="Sambhji Nagar">Sambhji Nagar</option>
        </select>
        <br>
        <fieldset>
            <legend>State</legend>
            <label><input type="checkbox" id="state1" name="maharashtra">Maharashtra</label>
            <label><input type="checkbox" id="state2" name="Gujarat">Gujarat</label>   
        </fieldset>
        <br>
        <label for="Pin">Pincode</label>
        <input type="tel" id="Pin" class="PnG" maxlength="6"><br><br>
        <label for="email">EmailId</label>
        <input type="email" id="email" class="PnG" name="email"><br><br>
        <label for="dob">DOB</label>
        <input type="date" id="dob" name="date"><br><br>
        <label for="Mobileno">Mobile No</label>
        <input type="tel" id="Mobileno" maxlength="10"><br><br>
        <input type="reset">
        <input type="submit">
    </form>
</body>

</html>
